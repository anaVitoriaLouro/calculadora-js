<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com JS</title>
    <link rel="stylesheet" href="#">
    <script src="#"></script>
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <!-- Visor da calculadora -->
        <div id="screen-operations">
            <div id="previous-operation">123</div> <!-- temporário -->
            <div id="current-operation">456</div> <!-- temporário -->
        </div>

        <!-- Botões -->
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button> <!-- limpa todas as operações -->
            <button>DEL</button> <!-- deleta último dígito -->
            <button>/</button> <!-- divisão -->
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button>*</button> <!-- multiplicação -->
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button>-</button> <!-- subtração -->
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button>+</button> <!-- soma -->
            <button class="number-btn">0</button>
            <button class="number-btn">.</button>
            <button id="equal-btn">=</button> <!-- igual -->
        </div>
    </div>





</body>
</html>
