<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <!-- Visor da calculadora -->
        <div id="screen-operations">
            <div id="previous-operation"></div> <!-- temporário -->
            <div id="current-operation"></div> <!-- temporário -->
        </div>

        <!-- Botões -->
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button> <!-- limpa todas as operações -->
            <button>DEL</button> <!-- deleta último dígito -->
            <button>/</button> <!-- divisão -->
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>*</button> <!-- multiplicação -->
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button>-</button> <!-- subtração -->
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button>+</button> <!-- soma -->
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="equal-btn">=</button> <!-- igual -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
